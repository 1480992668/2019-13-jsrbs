<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Fn(name, age){
            /* 
            默认生成一个对象
            把this指向这个对象
            代码执行
            默认return 这个this
             */
            this.name =name;
            this.age = age;
            // return name + age
        }

        // let f1 = Fn();

        let f1 = new Fn('jinYu', 18);
        let f2 = new Fn('erYa', 18);
        // 类（构造函数）就是函数数据类型的
        // 实例就是对象数据类型的
        // f1和f2都是Fn类的实例

        /* 
        1、构造函数执行的时候如果不用穿实参，可以不加小括号
        2、手动return基本值，不会改变默认返回值，如果手动return引用值，会改变人家的返回结果，如果把人家的返回结果改了，那返回的就不是人家的实例了
         */

         /* 
         1、每一个（普通函数。构造函数）都天生自带一个prototype属性，其属性值是一个对象，里面存储的是其实例的公有属性（原型）
         2、每一个原型都天生自带一个constructor属性，其属性值指向当前所属类
         3、每一个对象(实例、原型)天生自带__proto__属性，其属性值指向当前所属类的原型
          */

        /* 
        函数的三种角色
        1、普通函数
        2、构造函数
        3、普通对象
         */
    </script>
</body>
</html>
