<!DOCTYPE html>
<html lang="en">

<body>
    <script>
       /* 
       instanceof:他是检测当前实例是否属于某个类
       实例 instanceof 类， 如果实例是是属于这个类，那就返回true，反之就是false
       【局限性】：instanceof 不能够检测基本数据类型,只能检测引用数据类型的值
       
       */ 

    //    let ary = [];
    //    let obj = {name:1};
    //    console.log(ary instanceof Array)
    //     console.log(obj instanceof Object)
    //     console.log(ary instanceof Object)
    //     console.log(ary instanceof RegExp)
    //     console.log(/^$/ instanceof RegExp)
        function Fn(name, age){
            this.name = name;
            this.age = age;
        }
        let f1 = new Fn;
        console.log(f1 instanceof Fn) // true
        console.log(1 instanceof Fn) // false
        console.log('22'.substr) // f
        console.log((1).substr) // undefined
        /* 
        1、字面量创建实例的方式
        let num = 1;
        let str= 'w';
        2、构造函数创建实例的方式
        let ss = new Number(1);
        */
       let ss = new Number(1); // 利用构造函数的方式创建一个Number的实例
       console.log(ss)
       console.log((1).toFixed(2)) // '1.00'  把数字转换为字符串，保留指定位小数
       console.log(ss.toFixed(2)) // '1.00'
       let w = new String(3)  // 创建一个字符串的实例
       console.log(w)
       console.log(w.substr) // f
       console.log(w instanceof String) // true
    </script>
</body>
</html>
